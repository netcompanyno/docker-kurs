version: "3.8"
services:
  backend:
    container_name: backend
    image: "click-backend"
    ports:
      - "5000:5000"
    links:
     - redis
  frontend:
    container_name: frontend
    image: "click-frontend"
    ports:
      - "3000:3000"
  redis:
    container_name: redis
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"
volumes:
  redis_data:
    name: redis_data
